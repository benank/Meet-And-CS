    <div id="gradient"></div>

<center><h1 id="title-welcome">Welcome back!</h1></center>

<div id="flex-container">
  <div class="flex-item">
    <h2>Study</h2>
    <div class='feed-area study'>
    </div> 
  </div>
  <div class="flex-item">
    <h2>Get Help</h2>
    <div class='feed-area gethelp'>
    </div>
  </div>
  <div class="flex-item">
    <h2>Socialize</h2>
    <div class='feed-area socialize'>
    </div>
  </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red newpost" id="newpostbtn"><i class="material-icons">add</i></a>



<div id="myModal" class="modal">
    
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>New Post</h1>
        
      <form>
            Title:
            <input type="text" id="titleinput" title="title"><br>
                    
        <p>Category:
            <select class="options">
                <option value="default">Choose...</option>
                <option value="studying">Studying</option>
                <option value ="help">Help</option>
                <option value="social">Social</option>
            </select>
        </p>
        <p>Date: <input type="text" date="date" placeholder="2/10/19"></p>
        <p>Start Time: <input type="text" id="starttime" stime="stime" placeholder="12:00 PM"></p>
        <p>End Time: <input type="text" id="endtime" etime="etime" placeholder="1:00 PM"><br></p>

        
        <p>Description: <br><textarea rows="10" id="description" cols="72.5" style="float: left"></textarea><br></p>    
        <p>Location:</p>
        <div style="float: right; width: 400px; height: 300px; padding: 1em;">
          <div id='map'>
          </div>
        </div>
            
        </form>
        
        <br><br><br><br><br>
        <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>

    </div>
</div>
  
  <script type="text/javascript" src="../materialize/js/materialize.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap2"
        async defer></script>
